name: 'Terraform-DEMO-Only-Destroy'

on:
  workflow_dispatch:
    inputs:
      workspace:
        description: 'Terraform workspace to destroy'
        required: true
        default: 'default'

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_VAR_FILE: terraform.tfvars

jobs:
  terraform:
    name: 'Terraform DEMO Only Destroy'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: environments/demo

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Terraform Init
        run: terraform init

      - name: Terraform Workspace
        run: |
          WORKSPACE="${{ github.event.inputs.workspace }}"
          terraform workspace select "$WORKSPACE" || (echo "Workspace $WORKSPACE does not exist" && exit 1)

      - name: Terraform Plan Destroy
        run: terraform plan -destroy -var-file ${{ env.TF_VAR_FILE }} -out=tfdestroyplan

      - name: Terraform Destroy
        run: terraform apply -auto-approve tfdestroyplan

      - name: Cleanup Workspace
        if: success()
        run: |
          terraform workspace select default
          terraform workspace delete "${{ github.event.inputs.workspace }}"